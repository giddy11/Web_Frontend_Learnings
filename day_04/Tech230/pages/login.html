<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="register">
      <div class="container">
        <div class="img green">
          <img src="../assets/images/register.jpg" alt="" />
        </div>

        <div class="register-form">
          <div class="container">
            <h3>Welcome Back!</h3>
            <p>
              Access your vestra account and manage your investment with ease
            </p>
            <form action="" class="">
              <div class="container">
                <div class="fill">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    name=""
                    id="email"
                    placeholder="Enter your registered email address"
                  />
                </div>

                <div class="fill">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="enter your password"
                  />
                  <div
                    class="forgot-password"
                    style="justify-content: right; display: flex; margin-top: 5px;"
                  >
                    <a href="">Forgot Password?</a>
                  </div>
                </div>

                <div class="remember-me">
                  <input type="checkbox" style="width: 15px;" />
                  <div>
                    <h5>Remember me</h5>
                    <p>Keep me logged in on this device</p>
                  </div>
                </div>

                <div class="btn">
                  <button>Sign Up</button>
                  <div class="sign-up">
                    <span>Dont have an account yet?</span>
                    <span>
                      <a href="#">Sign Up Now</a>
                    </span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</html>
