<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a11a819e40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header red">
            <div class="logo purplex">
                <i class="fa-brands fa-google"></i>
            </div>
            <div class="right">
                <div class="search blue">
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="search" placeholder="Search...">
                </div>
                <div class="links greenx">
                    <button class="message btn">
                        <i class="fa-solid fa-message"></i>
                    </button>
                    <button class="notification btn">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button>
                        <div class="img">
                            <img src="https://media.istockphoto.com/id/1300512215/photo/headshot-portrait-of-smiling-ethnic-businessman-in-office.jpg?s=612x612&w=0&k=20&c=QjebAlXBgee05B3rcLDAtOaMtmdLjtZ5Yg9IJoiy-VY=" alt="">
                        </div>
                    </button>
                    <a href="" class="signin redx">Sign In</a>
                    <a href="" class="signup blue">Sign Up</a>
                </div>
            </div>
        </div>


        <div class="sidebar-main">
            <div class="sidebar bluex">
                <div class="line"></div>
                <div class="icons redx">
                    <div class="sidebar-icons greenx">
                        <button class="btn-1 active">
                            <i class="fa-solid fa-house"></i>
                            <p>Home</p>
                        </button>
                        <button class="btn-2 bg-none">
                            <div class="btn">
                                <i class="fa-regular fa-gem"></i>
                                <p>Products</p>
                            </div>
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                        <button class="btn-2 bg-none">
                            <div class="btn">
                                <i class="fa-solid fa-person"></i>
                                <p>Customers</p>
                            </div>
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                        <button class="btn-1 bg-none">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Shop</p>
                        </button>
                        <button class="btn-2 bg-none">
                            <div class="btn">
                                <i class="fa-regular fa-gem"></i>
                                <p>Income</p>
                            </div>
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                        <button class="btn-1 bg-none">
                            <i class="fa-solid fa-coins"></i>
                            <p>Coins</p>
                        </button>
                    </div>
                    <div class="help bluex">
                        <div class="line"></div>
                        <div class="started redx">
                            <div class="started-2 greenx">
                                <i class="fa-solid fa-question"></i>
                                <p>Help & getting started</p>
                            </div>
                            <p class="num">8</p>
                        </div>

                        <div class="theme redx">
                            <button class="bg-whitex bg-transparent non-active">
                                <i class="fa-solid fa-sun"></i>
                                <p>Light</p>
                            </button>
                            <button class="bg-transparentx bg-white non-activex">
                                <i class="fa-solid fa-moon"></i>
                                <p>Dark</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-body greenx">
                <div class="container greenx">
                    <h1>Dashboard</h1>
                    <div class="details">
                        <div class="views bluex">
                            <div class="box whitex">
                                <div class="box-container redx">
                                    <div class="top red">
                                        <div class="line"></div>
                                        <h2>Overview</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="activities purple">Activities</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
