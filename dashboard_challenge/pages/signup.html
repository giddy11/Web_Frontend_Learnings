<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a11a819e40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="signup">
        <div class="container redx">
            <div class="left greenx">
                <div class="logo">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="down">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="plans">
                    <h2>Plan includes</h2>
                    <div class="details">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>Unlimited product uploads</p>
                    </div>
                    <div class="details">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>Pro tips</p>
                    </div>
                    <div class="details">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>Free Forever</p>
                    </div>
                    <div class="details">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>Full author options</p>
                    </div>
                </div>
            </div>
            <div class="right yellowx">
                <div class="header redx">
                    <p>Already a member?</p>
                    <span>
                        <a href="#">Sign in</a>
                    </span>
                </div>
                <div class="signup-2 redx">
                    <form action="" class="greenx">
                        <h1>Signup</h1>
                        <h4 class="open-account">Sign up with open account</h4>
                        <div class="icons redx">
                            <button>
                                <img src="../assets/images/google.png" alt="">
                                <span>Google</span>
                            </button>
                            <button class="apple-btn">
                                <i class="fa-brands fa-apple"></i>
                                <span>Apple ID</span>
                            </button>
                        </div>
                        <div class="line"></div>
                        <h4>Or continue with email address</h4>
                        <div class="email-input redx">
                            <div class="email greenx">
                                <label for="email"><i class="fa-regular fa-envelope"></i></label>
                                <input type="text" id="email" placeholder="Your email">
                            </div>
                            <label for="email"><i class="fa-solid fa-check"></i></label>
                        </div>
                        <button class="continue-btn">Continue</button>
                        <p class="policy">This site is protected by reCAPTCHA and the Google Privacy Policy</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
