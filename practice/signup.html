                    <div class="details">

                        <p>Pro tips</p>
                    </div>

                    <div class="details">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>Free forever</p>
                    </div>

                    <div class="details">
                        <i class="fa-regular fa-circle-check"></i>
                        <p>Full author options</p>
                    </div>
                </div>
                
            </div>
            <div class="right blue">
                <div class="header red">
                    <p>Already a member?</p>
                    <span>

                        <div class="icons redx">

                                    " alt="">

                            </a>
                            
                            <a href="" class="redx">
                                <div class="icon redx">
                                    <img class="apple-img" src="https://www.login.guide/wp-content/uploads/2019/02/Apple-ID-logo.jpg
                                    " alt="">
                                </div>
                            </a>
                        </div>
                        <hr>
                        <h4>Or continue with email address</h4>
                        <div class="email-input">
                            <div class="email">
                                <p>4</p>
                                <p>5</p>
                            </div>
                            <p>3</p>
                        </div>
                        <button type="submit">Continue</button>
                        <p>This site is protected by reCAPTCHA and the Google Privacy Policy</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
