<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a11a819e40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login red">
        <div class="container green">
            <form action="" class="green">
                <div class="logo red">
                    <i class="fa-brands fa-google"></i>
                </div>
                <h1>Sign In</h1>
                <h4 class="open-account">Sign up with Open account</h4>
                <div class="icons redx">
                    <button>
                        <!-- <i class="fa-brands fa-google"></i> -->
                         <img src="google.png" alt="">
                        <span>Google</span>
                    </button>
                    <button class="apple-btn">
                        <i class="fa-brands fa-apple"></i>
                        <span>Apple ID</span>
                    </button>
                </div>
                <div class="line"></div>
                <!-- <hr> -->
                <h4>Or continue with email address</h4>
                <div class="email-input">
                    <div class="email">
                        <label for="email"><i class="fa-regular fa-envelope"></i></label>
                        <input type="text" id="email" placeholder="Your email">
                    </div>
                </div>
                <div class="email-input">
                    <div class="email">
                        <label for="password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <button class="continue-btn" type="submit">Sign in</button>
                <p class="policy">This site is protected by reCAPTCHA and the Google Privacy Policy</p>
                <span>
                    Don't have an account?
                    <a href="signup.html">Sign up</a>
                </span>
            </form>
        </div>
    </div>
</body>
</html>
