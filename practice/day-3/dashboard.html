<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a11a819e40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <div class="header red">
            <div class="logo purplex">
                <i class="fa-brands fa-google"></i>
            </div>
            <div class="right">
                <div class="search red">
                    <label for="search"><i class="fa-solid fa-magnifying-glass" id="search"></i></label>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="links">
                    <button class="message btn redx">
                        <i class="fa-solid fa-message"></i>
                    </button>
                    <button class="notification btn">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button class="btnx">
                        <img src="https://media.istockphoto.com/id/1300512215/photo/headshot-portrait-of-smiling-ethnic-businessman-in-office.jpg?s=612x612&w=0&k=20&c=QjebAlXBgee05B3rcLDAtOaMtmdLjtZ5Yg9IJoiy-VY=" alt="">
                    </button>
                    <a href="" class="signin">
                        Sign In
                    </a>
                    <a href="" class="signup">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
        <div class="sidebar-main">
            <div class="sidebar blue">1</div>
            <div class="main-body green">2</div>
        </div>
    </div>
</body>
</html>
